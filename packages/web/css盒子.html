<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
</head>

<body>
  <div class="box1">默认指定内容宽度</div>
  <br>
  <div class="box2">border-box指定盒宽度</div>
  <br>
  全局border-box：
  <code>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
  </code>
</body>
<style>
  div {
    border: 10px solid;

    padding: 5px;
  }
  .box1 {
    /* 默认 */
    box-sizing: content-box;
    width: 200px;
  }
  .box2 {
    box-sizing: border-box;
    width: 200px;
  }
</style>

</html>
